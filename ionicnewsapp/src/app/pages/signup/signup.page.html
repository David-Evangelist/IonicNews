<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submit()" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input
        type="text"
        name="nome"
        [(ngModel)]="nome"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        type="password"
        name="senha"
        [(ngModel)]="senha"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid"
      >Cadastrar</ion-button
    >
  </form>
</ion-content>
