<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes da Notícia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="noticia.titulo">
  <ion-card>
    <img [src]="noticia.imagem" alt="Imagem da notícia" />
    <ion-card-header>
      <ion-card-title>{{ noticia.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ noticia.categoria }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ noticia.descricao }}</p>
      <ion-button expand="block" (click)="abrirLinkOriginal()">Abrir notícia completa</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
