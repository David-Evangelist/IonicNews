<ion-header>
  <ion-toolbar>
    <ion-title>Notícias Apple</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Sair
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="saudacao">
    <h2>Olá {{ usuario }}, essas são as notícias<br> de hoje !</h2>
  </div>

  <ion-card *ngIf="manchete">
    <img [src]="manchete.imagem" alt="Imagem da manchete" />
    <ion-card-header>
      <ion-card-title>{{ manchete.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="clear" color="primary" (click)="abrirLink(manchete.link)">
        Leia mais
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="noticias.length > 0">
    <ion-item *ngFor="let noticia of noticias" (click)="abrirLink(noticia.link)">
      <ion-thumbnail slot="start">
        <ion-img [src]="noticia.imagem" alt="Imagem da notícia"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ noticia.titulo }}</h2>
        <p><ion-text color="primary">Ver mais...</ion-text></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-note *ngIf="noticias.length === 0 && !manchete" class="ion-text-center">
    Nenhuma notícia encontrada.
  </ion-note>

</ion-content>
