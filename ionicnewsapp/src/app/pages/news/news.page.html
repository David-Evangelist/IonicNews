<ion-header>
  <ion-toolbar>
    <ion-title ><p>Bem-vindo, {{ usuario }} </p></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirFavoritos()">
        <ion-icon name="heart" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Filtros de Categoria -->
  <ion-list>
    <ion-list-header>
      <ion-label>Filtrar por categoria</ion-label>
    </ion-list-header>
    <div class="categoria-filters">
      <ion-item *ngFor="let categoria of categorias">
        <ion-checkbox
          slot="start"
          [checked]="categoriasSelecionadas.includes(categoria)"
          (ionChange)="toggleCategoria(categoria)">
        </ion-checkbox>
        <ion-label>{{ categoria }}</ion-label>
      </ion-item>
    </div>
  </ion-list>

  <!-- Manchete Principal -->
  <ion-card *ngIf="manchete">
    <img [src]="manchete.imagem" alt="Imagem da manchete" />
    <ion-card-header>
      <ion-card-title>{{ manchete.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="abrirDetalhes(manchete)">Ler Notícia</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Notícias -->
  <ion-list>
    <ion-item *ngFor="let noticia of noticias" (click)="abrirDetalhes(noticia)">
      <ion-thumbnail slot="start">
        <img [src]="noticia.imagem" alt="Imagem da notícia" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{ noticia.titulo }}
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="toggleFavorito(noticia); $event.stopPropagation()">
        <ion-icon [name]="noticia.favorito ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
